version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - find_continent
  - find_the_weather_forecast
  - country_info
  - city_info
  - date_info
  - thanks
  - ask_openai


entities:
  - city
  - date
  - country

slots:
  city:
    type: text
    mappings:
      - type: from_entity
        entity: city

  date:
    type: text
    mappings:
      - type: from_entity
        entity: date

  country:
    type: text
    mappings:
      - type: from_entity
        entity: country

  continent:
    type: text
    mappings:
      - type: from_entity
        entity: continent

  user_question:
    type: text
    mappings:
      - type: from_entity
        entity: user_question

actions:
  - action_find_continent
  - action_hello_world
  - action_find_weather
  - action_openai_response

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, happy to hear that!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_country_info:
  - text: "Do you want to learn the continent of which country ? Can you tell me the country name"

  utter_finding_continent:
  - text: "Let me look it up for a sec"

  utter_you_are_welcome:
  - text: "You are welcome"

  utter_finding_weather:
    - text: "I check it out"

  utter_ask_city:
    - text: "What city's weather do you want to know?"

  utter_ask_date:
    - text: "What date would you like to know"

  utter_ask_question:
    - text: "What would you like to ask?"



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
